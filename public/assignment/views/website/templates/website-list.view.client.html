<div class="jga jga-profile">
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Websites</a>
            </div>
        </div><!-- /.container-fluid -->
    </nav>


    <div class="container-fluid">
        <ul class="list-group">
            <li class="list-group-item active">
                <div class="row">
                    <div class="col-xs-5 col-sm-3 col-xs-6">Name</div>
                    <div class="col-xs-5 col-sm-3 hidden-xs">Updated</div>
                    <div class="col-sm-3 hidden-xs">Visits</div>
                    <div class="col-xs-6 col-sm-3">
                        <a href="#!/user/{{model.userId}}/website/new">
                            <span class="glyphicon glyphicon-plus pull-right"></span>
                        </a>
                    </div>
                </div>
            </li>
            <li ng-repeat="website in model.websites" class="list-group-item">
                <div class="row">
                    <div class="col-xs-5 col-sm-3 col-xs-6">
                        <a href="#!/user/{{model.userId}}/website/{{website._id}}/page">
                            {{website.name}}
                        </a>
                    </div>
                    <div class="col-xs-5 col-sm-3 hidden-xs">2017-07-05</div>
                    <div class="col-sm-3 hidden-xs">3,123,234</div>
                    <div class="col-sm-3 col-xs-6">
                        <a href="#!/user/{{model.userId}}/website/{{website._id}}">
                            <span class="glyphicon glyphicon-pencil pull-right"></span>
                        </a>
                    </div>
                </div>
            </li>
        </ul>


    </div>


    <nav class="navbar navbar-default navbar-fixed-bottom">
        <div class="container-fluid">
            <div class="spr-navbar" id="bs-example-navbar-collapse-2">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#!/user/{{model.userId}}">
                        <span class="glyphicon glyphicon-user pull-right"></span>
                    </a></li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>

</div>
